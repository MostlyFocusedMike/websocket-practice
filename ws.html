<!DOCTYPE html>
<html lang="en"><title>Websocket Practice</title></head>
<body>
<input id="username"/>
<textarea id="message"></textarea>
<button onClick="fire()">click me</button>
<div id='messages'></div>

<script>
    const addMessage = (message) => {
        const para = document.createElement('p');
        const node = document.createTextNode(message);
        para.appendChild(node);
        const messageArea = document.getElementById('messages');
        messageArea.appendChild(para);
    };

    const getUsername = () => document.getElementById('username').value;

    const fire = () => {
        ws.send(`${getUsername() || 'anonymous'}: ${document.getElementById('message').value}`);
    }

    // event emmited when connected
    const ws = new WebSocket('ws://localhost:40510');
    ws.onopen = () => {
        console.log('websocket is connected ...')
        ws.send('connected')
    }

    ws.onmessage = (event) => {
        const messages = JSON.parse(event.data)
        messages.forEach(message => { addMessage(message); })
    }
</script>
</body>
</html>
