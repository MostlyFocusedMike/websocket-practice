<!DOCTYPE html>
<html lang="en"><title>Websocket Practice</title></head>
<body>
<input id="name"/>
<textarea id="message" ></textarea>
<button onClick="fire()">click me</button>
<div id='messages'></div>
<script>
    const addMessage = (message) => {
        const pTag = document.createElement('p');
        pTag.appendChild(document.createTextNode(message));
        document.getElementById('messages').appendChild(pTag);
    };

    const getEl = (id) => document.getElementById(id);

    const fire = () => {
        ws.send(`${getEl('name').value || '???'}: ${getEl('message').value}`);
        getEl('message').value = '';
    }

    const ws = new WebSocket('ws://localhost:3030');
    ws.onopen = () => { console.log('Now connected') }

    ws.onmessage = (event) => {
        const messages = JSON.parse(event.data)
        messages.forEach(message => { addMessage(message); })
    }
</script>
</body>
</html>
