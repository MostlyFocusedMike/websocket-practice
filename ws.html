<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websocket Practice</title>
</head>
<body>
    <h1>Open the console to see the messages</h1>
    <textarea id="sample-text"></textarea>
    <button onClick="fire()">click me</button>

    <script>
        const ws = new WebSocket('ws://localhost:40510');    // event emmited when connected

        const fire = () => {
            const text = document.getElementById('sample-text').value;
            console.log('text', text)
            ws.send(text);
        }

        ws.onopen =  () => {
            console.log('websocket is connected ...')        // sending a send event to websocket server
            ws.send('connected')
        }    // event emmited when receiving message
        ws.onmessage =  (ev) => {
            console.log(ev);
        }
    </script>
</body>
</html>
